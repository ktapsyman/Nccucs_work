<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<style>
			.Bar rect
			{
				fill: red;
			}
			.Bar text
			{
				fill: black;
				font: 10px sans-serif;
			}
		</style>
	</head>
	<body>
		<svg class="Bar"></svg>
		<script type="text/javascript">
			Casualties = {
							"阿爾巴尼亞":30000,
							"澳大利亞":40500,
							"奧地利":120000,
							"比利時":88000,
							"巴西":2000,
							"保加利亞王國":25000,
							"緬甸":272000,
							"加拿大":45400,
							"中華民國":20000000,
							"古巴":100,
							"捷克斯洛伐克":325000,
							"丹麥":3200,
							"荷屬東印度":4000000,
							"愛沙尼亞":50000,
							"衣索比亞":100000,
							"芬蘭":97000,
							"法國":567600,
							"法屬印度支那":1500000,
							"納粹德國":8680000,
							"希臘王國":805100,
							"匈牙利王國":580000,
							"冰島":200,
							"英屬印度":2587000,
							"伊朗":200,
							"伊拉克王國":500,
							"愛爾蘭":200,
							"義大利王國":457000,
							"大日本帝國":3120000,
							"朝鮮半島":483000,
							"拉脫維亞":230000,
							"立陶宛":350000,
							"盧森堡":2000,
							"馬來亞":100000,
							"馬爾他":1500,
							"墨西哥":100,
							"蒙古":300,
							"諾魯":500,
							"尼泊爾":0,
							"荷蘭":301000,
							"紐芬蘭自治領":100,
							"紐西蘭":11900,
							"挪威":9500,
							"巴布亞紐幾內亞":15000,
							"菲律賓":1057000,
							"波蘭":5820000,
							"葡屬帝汶":70000,
							"羅馬尼亞王國":800000,
							"盧安達-烏隆地":0,
							"新加坡":50000,
							"南非聯邦":11900,
							"南洋廳":57000,
							"蘇聯":23400000,
							"西班牙國":0,
							"瑞典":600,
							"瑞士":100,
							"泰國":7600,
							"英國":450900,
							"美國":418500,
							"南斯拉夫":1026999
						};
			var DataArr = [];
			for(Country in Casualties)
			{
				if( 0 === Casualties[Country] )
				{
					Casualties[Country] = 1;
				}
				DataArr.push({"Country":Country, "Deaths":Math.log(Casualties[Country])});
			}
			var Width = 1600;
			var Height = 960;
			var Margin = {"Left":100, "Top":100};
			XBlockWidth = Width/DataArr.length

			var MinY = d3.min(DataArr, function(Data){return Data.Deaths});
			var MaxY = d3.max(DataArr, function(Data){return Data.Deaths});

			var XScale = d3.scaleOrdinal()
							.domain(DataArr.map(function(Data){return Data.Country}))
							.range(Array.apply(null, {length:DataArr.length}).map(Number.call,Number).map(function(x){return x*XBlockWidth;}));
			var YScale = d3.scaleLinear()
							.domain([MinY, MaxY])
							.range([Height, 0]);
			var BarChart = d3.select(".Bar").attr("width", (Width+Margin.Left)).attr("height", (Height+Margin.Top+100)).append("g").attr("transform", "translate(" + Margin.Left + ",0)");
			//var Bins = d3.histogram().value(function(Data){return Data.Deaths;}).domain(YScale.domain())(DataArr);
			BarChart
			.selectAll("rect")
			.data(DataArr)
			.enter()
			.append("rect")
			.attr("class", "Bar")
			.attr("transform", 
			function(Data)
			{
				return "translate(" + XScale(Data.Country) + ","+ YScale(Data.Deaths) + ")";
			})
			.attr("width", "25px")
			.attr("height", 
			function(Data)
			{
				return Height-YScale(Data.Deaths);
			});

			BarChart.append("g")
					.attr("transform", "translate(" + XBlockWidth + ", "+ (Height) +")")
					.call(d3.axisBottom(XScale))
					.selectAll("text")
					.attr("transform", "rotate(90)");

			BarChart.append("g")
					.call(d3.axisLeft(YScale));

		</script>
	</body>
</html>
